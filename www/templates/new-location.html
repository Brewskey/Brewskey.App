<ion-view view-title="Brewskey">
    <ion-nav-title>{{!model.id ? "New Location" : "Edit Location"}}</ion-nav-title>
    <ion-content ng-class="{'has-tabs': model.id}">
        <div class="padding text-center" ng-show="!loaded">
            <ion-spinner></ion-spinner>
        </div>
        <form name="form" ng-submit="submitForm()" ng-if="loaded">
            <div class="list">
                <div class="form-errors" ng-if="errors.generic" data-ng-cloak>
                    <div class="form-error" ng-bind="errors.generic"></div>
                </div>
                <div class="list list-inset">
                    <label class="item item-input" ng-class="{ 'has-error' : form.name.$invalid || errors['model.Name']}">
                        <input type="text" ng-model="model.name" placeholder="Name" required>
                    </label>
                    <div class="form-errors" data-ng-repeat="error in errors['model.Name']" data-ng-cloak>
                        <div class="form-error" ng-bind="error"></div>
                    </div>
<!--
                    <label class="item item-input">
                        <textarea ng-model="model.summary" placeholder="Summary (optional)" rows="3"></textarea>
                    </label>

                    <label class="item item-input">
                        <textarea ng-model="model.description" placeholder="Description (optional)" rows="6"></textarea>
                    </label> -->
                </div>
                <div class="item item-divider">
                    Location Type
                </div>
                <div class="list list-inset">
                    <ion-radio ng-model="model.locationType" ng-value="1" required>Kegerator</ion-radio>
                    <ion-radio ng-model="model.locationType" ng-value="2" required>Bar</ion-radio>
                    <div class="form-errors" data-ng-repeat="error in errors['model.LocationType']" data-ng-cloak>
                        <div class="form-error" ng-bind="error"></div>
                    </div>
                </div>
                <div class="item item-divider">
                    Address
                </div>
                <div class="list list-inset">

                    <label class="item item-input" ng-class="{ 'has-error' : form.street.$invalid || errors['model.Street']}">
                        <input type="text" ng-model="model.street" placeholder="Street Address" required>
                    </label>
                    <div class="form-errors" data-ng-repeat="error in errors['model.Street']" data-ng-cloak>
                        <div class="form-error" ng-bind="error"></div>
                    </div>

                    <label class="item item-input" ng-class="{ 'has-error' : form.suite.$invalid || errors['model.Suite']}">
                        <input type="text" ng-model="model.suite" placeholder="Apt./Suite">
                    </label>
                    <div class="form-errors" data-ng-repeat="error in errors['model.Suite']" data-ng-cloak>
                        <div class="form-error" ng-bind="error"></div>
                    </div>

                    <label class="item item-input" ng-class="{ 'has-error' : form.city.$invalid || errors['model.City']}">
                        <input type="text" ng-model="model.city" placeholder="City" required>
                    </label>
                    <div class="form-errors" data-ng-repeat="error in errors['model.City']" data-ng-cloak>
                        <div class="form-error" ng-bind="error"></div>
                    </div>

                    <div class="row" style="padding: 0;">
                        <div class="col col-75" style="padding: 0;">
                            <label class="item item-input item-select-full">
                                <select ng-model="model.state" required>
                                    <option selected="selected">None</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </label>
                        </div>

                        <div class="col" style="padding: 0;">
                            <label class="item item-input" ng-class="{ 'has-error' : form.zipCode.$invalid || errors['model.ZipCode']}">
                                <input type="text" ng-model="model.zipCode" placeholder="ZIP code" required style="padding: 0;">
                            </label>
                            <div class="form-errors" data-ng-repeat="error in errors['model.ZipCode']" data-ng-cloak>
                                <div class="form-error" ng-bind="error"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <button class="button button-block button-positive" type="submit" ng-disabled="form.$invalid || !editing">
                        <span ng-if="!model.id">Create Location</span>
                        <span ng-if="model.id">Update Location</span>
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
