<ion-view view-title="Friend Requests">
    <ion-content class="has-header">
      <div class="item text-center" ng-show="loading">
          <ion-spinner></ion-spinner>
      </div>
        <div class="list" ng-show="!loading">
          <div class="item no-color">
            <div class="tem item-divider text-center">
              <strong>Friend Requests</strong>
            </div>
            <div ng-repeat="request in getRequests(false) | orderBy: 'name'" class="item" ui-sref="app.profile({userName: request.userName})">
                <img
                  brewskey-img
                  class="default-profile-small leaderboard-profile-pic pull-left"
                  id="request.userName"
                  type="photo"
                  height="50"
                  width="50"
                  load-fail="img/blank-profile-40.png" />
                <div class="friend-item-info clearfix">
                    <h2>
                        <strong>{{request.userName}}</strong>
                    </h2>
                    <div class="pull-right">
                        <a class="button button-small button-positive" ng-click="acceptFriend(request)">Accept</a>
                        <a class="button button-small button-light" ng-click="denyFriend(request)">Not Now</a>
                    </div>
                </div>
            </div>
            <div class="item text-center item-text-wrap" ng-show="!getRequests(false).length">
                <h2 style="font-size: 14px;">
                    <strong>
                        You don't have any friend requests
                    </strong>
                </h2>
            </div>
          </div>
        </div>
        <div class="list" ng-show="!loading">
          <div class="item no-color">
            <div class="tem item-divider text-center">
              <strong>My Requests</strong>
            </div>
            <div ng-repeat="request in getRequests(true) | orderBy: 'name'" class="item" ui-sref="app.profile({userName: request.userName})">
                <img
                  brewskey-img
                  class="default-profile-small leaderboard-profile-pic pull-left"
                  id="request.userName"
                  type="photo"
                  height="50"
                  width="50"
                  load-fail="img/blank-profile-40.png" />
                <div class="friend-item-info clearfix">
                    <h2>
                        <strong>{{request.userName}}</strong>
                    </h2>
                    <div class="pull-right">
                        <a class="button button-small button-assertive" ng-click="denyFriend(request)">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="item text-center item-text-wrap" ng-show="!getRequests(true).length">
                <h2 style="font-size: 14px;">
                    <strong>
                        You haven't sent any friend requests
                    </strong>
                </h2>
            </div>
          </div>
        </div>
    </ion-content>
</ion-view>
